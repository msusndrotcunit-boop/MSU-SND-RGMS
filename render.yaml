services:
  # Full-Stack Web Service (Django + React Frontend)
  - type: web
    name: MSU-SND-RGMS-1
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      # Install Python dependencies
      cd rotc_backend
      pip install --upgrade pip
      pip install -r requirements.txt
      
      # Frontend is pre-built and committed to frontend_build/
      # Verify it exists
      if [ ! -f "frontend_build/index.html" ]; then
        echo "ERROR: Pre-built frontend not found in frontend_build/"
        exit 1
      fi
      
      echo "Using pre-built frontend from frontend_build/"
      ls -la frontend_build/
      
      # Collect Django static files (will copy from frontend_build to staticfiles)
      python manage.py collectstatic --noinput --clear
      python manage.py migrate --noinput
    startCommand: cd rotc_backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DJANGO_ENV
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://msu-snd-rgms-1.onrender.com
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  # Keep-Alive Cron Job
  - type: cron
    name: MSU-SND-RGMS-KeepAlive
    env: python
    region: oregon
    plan: starter
    schedule: "*/10 * * * *"  # Every 10 minutes
    buildCommand: |
      cd rotc_backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: cd rotc_backend && python manage.py keep_alive
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DJANGO_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
