services:
  # Monorepo Web Service (Django Backend + React Frontend)
  - type: web
    name: MSU-SND-RGMS-1
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      # Install Python dependencies
      cd rotc_backend
      pip install --upgrade pip
      pip install -r requirements.txt
      
      # Build React frontend
      cd ../client
      npm install
      npm run build
      
      # Copy built frontend to Django static files
      cd ../rotc_backend
      mkdir -p staticfiles
      cp -r ../client/dist/* staticfiles/
      
      # Collect Django static files and run migrations
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: cd rotc_backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DJANGO_ENV
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://msu-snd-rgms-1.onrender.com
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
