services:
  - type: web
    name: MSU-SND-RGMS-1
    env: node
    buildCommand: npm run build
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENABLE_CADET_AUTO_SYNC
        value: "false"
  - type: cron
    name: rotc-grading-keepalive
    schedule: "*/5 * * * *"
    env: docker
    command: 'curl -s https://msu-snd-rgms-1.onrender.com/health || true'
