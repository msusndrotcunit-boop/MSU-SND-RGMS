services:
  # Django Backend Service
  - type: web
    name: msu-snd-rgms-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      cd rotc_backend
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --no-input --settings=config.settings.production
      python manage.py migrate --no-input --settings=config.settings.production
    startCommand: |
      cd rotc_backend
      daphne -b 0.0.0.0 -p $PORT config.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: msu-snd-rgms-1.onrender.com,localhost,127.0.0.1
      - key: DATABASE_URL
        fromDatabase:
          name: msu-snd-rgms-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: msu-snd-rgms-redis
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://msu-snd-rgms-1.onrender.com
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    healthCheckPath: /api/health/
    autoDeploy: true

databases:
  - name: msu-snd-rgms-db
    databaseName: rotc_db
    user: rotc_user
    plan: free
    region: oregon

  - name: msu-snd-rgms-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
