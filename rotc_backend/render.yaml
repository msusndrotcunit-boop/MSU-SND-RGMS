services:
  # Django Web Service (WSGI)
  - type: web
    name: rotc-django-web
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: rotc-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: rotc-redis
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: rotc-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: rotc-redis
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true

  # Django Channels Service (ASGI for WebSocket)
  - type: web
    name: rotc-django-channels
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: daphne -b 0.0.0.0 -p $PORT config.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: rotc-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: rotc-redis
          property: connectionString
    autoDeploy: true

  # Celery Worker Service
  - type: worker
    name: rotc-celery-worker
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: celery -A config worker --loglevel=info --concurrency=2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: rotc-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: rotc-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: rotc-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: rotc-redis
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    autoDeploy: true

  # Celery Beat Service (Periodic Tasks)
  - type: worker
    name: rotc-celery-beat
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: celery -A config beat --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: rotc-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: rotc-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: rotc-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: rotc-redis
          property: connectionString
    autoDeploy: true

databases:
  - name: rotc-postgres
    databaseName: rotc_db
    user: rotc_user
    region: oregon
    plan: starter
    ipAllowList: []

services:
  - type: redis
    name: rotc-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
