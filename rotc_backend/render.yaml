services:
  # Django Web Service (WSGI)
  - type: web
    name: rotc-django-web
    env: python
    region: oregon
    plan: starter
    rootDir: rotc_backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      # NeonDB PostgreSQL connection string (set in Render dashboard)
      - key: DATABASE_URL
        sync: false
      # External Redis URL (set in Render dashboard or use Upstash/Redis Labs)
      - key: REDIS_URL
        sync: false
      # Cloudinary credentials (set in Render dashboard)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Celery broker (same as REDIS_URL)
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  # Django Channels Service (ASGI for WebSocket)
  - type: web
    name: rotc-django-channels
    env: python
    region: oregon
    plan: starter
    rootDir: rotc_backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: daphne -b 0.0.0.0 -p $PORT config.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_HOSTS
        sync: false
      # NeonDB PostgreSQL connection string
      - key: DATABASE_URL
        sync: false
      # External Redis URL for channels
      - key: REDIS_URL
        sync: false
    autoDeploy: true

  # Celery Worker Service
  - type: worker
    name: rotc-celery-worker
    env: python
    region: oregon
    plan: starter
    rootDir: rotc_backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: celery -A config worker --loglevel=info --concurrency=2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      # NeonDB PostgreSQL connection string
      - key: DATABASE_URL
        sync: false
      # External Redis URL
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      # Cloudinary credentials
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    autoDeploy: true

  # Celery Beat Service (Periodic Tasks)
  - type: worker
    name: rotc-celery-beat
    env: python
    region: oregon
    plan: starter
    rootDir: rotc_backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: celery -A config beat --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      # NeonDB PostgreSQL connection string
      - key: DATABASE_URL
        sync: false
      # External Redis URL
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
    autoDeploy: true
