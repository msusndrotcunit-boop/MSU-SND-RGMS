name: Deploy Client to InfinityFree via FTP

on:
  push:
    branches: [ main ]
    paths:
      - 'MSU-SND-RGMS-clean/client/**'
      - '!**.md'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MSU-SND-RGMS-clean/client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: MSU-SND-RGMS-clean/client/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: MSU-SND-RGMS-clean/client/dist/
          server-dir: /htdocs/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
