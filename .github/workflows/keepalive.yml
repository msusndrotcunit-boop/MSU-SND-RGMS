name: Keepalive Render
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health
        shell: bash
        run: |
          URL="${{ secrets.BACKEND_URL }}"
          if [ -z "$URL" ]; then URL="https://msu-snd-rgms.onrender.com"; fi
          curl -fsS "$URL/api/health" || true
