name: Keep Render Backend Awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

env:
  BACKEND_URL: https://msu-snd-rgms-1.onrender.com

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Django health endpoint
        run: |
          echo "Pinging $BACKEND_URL/api/health"
          curl -fsS "$BACKEND_URL/api/health" || true
